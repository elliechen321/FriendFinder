<script type="text/javascript">
    $("#submit").on("click",function(event){
        event.preventDefault();
        var me = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                $("#Q1 :selected").val(),
                $("#Q2 :selected").val(),
                $("#Q3 :selected").val(),
                $("#Q4 :selected").val(),
                $("#Q5 :selected").val(),
                $("#Q6 :selected").val(),
                $("#Q7 :selected").val(),
                $("#Q8 :selected").val(),
                $("#Q9 :selected").val(),
                $("#Q10 :selected").val()
            ]
        }
        var existingFriends;
        var finalScore = [];
        var minIndex;
        $.get("/api/friends",function(friendsList){
            existingFriends = friendsList;
            existingFriends.forEach(function(friend){
                finalScore.push(compareScore(me,friend));
            })
            minIndex=findMinPosition(finalScore);
            //console.log("minIndex: " + minIndex);
        })
        .then(function(){
            console.log(existingFriends);
            console.log(existingFriends[0].name);
            $(".modal-body").append("<p>" + existingFriends[minIndex].name +"</p>");
        })
        $.post("/api/friends",me,function(data){
            console.log(data);
        })
        })

    function compareScore(myScore,friendsScore){
        var totalScore = 0;
        for(var i=0; i<10; i++){
            totalScore += Math.abs(parseInt(myScore.scores[i]) - parseInt(friendsScore.scores[i]))
            // console.log(Math.abs(parseInt(myScore.scores[i])));
            // console.log(totalScore);
        }
        return totalScore;
    }
    function findMinPosition(arr){
        if (arr.length === 0) {
                return -1;
        }
        var min = arr[0];
        var minIndex = 0;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                minIndex = i;
                min = arr[i];
            }
        }
        return minIndex;
    }

</script>
